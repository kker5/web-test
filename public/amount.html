<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest/manifest.json">
    <title>송금 카드 만들기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #EFF6FE;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .status-bar .time {
            flex: 1;
        }

        .status-bar .icons {
            display: flex;
            gap: 5px;
        }

        .back-button {
            position: absolute;
            top: 44px;
            left: 0;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 0 20px;
            margin-top: 60px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 40px;
            justify-content: center;
            gap: 8px;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipient-name {
            font-size: 16px;
            color: #000;
            font-weight: 500;
        }

        .amount-input {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0;
            box-sizing: border-box;
        }

        .amount-input::placeholder {
            color: #999;
        }

        /* 입력 필드의 스피너(위아래 화살표) 제거 */
        .amount-input::-webkit-outer-spin-button,
        .amount-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .amount-input[type=number] {
            -moz-appearance: textfield;
        }

        .amount-display {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
            color: #000;
        }

        .button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: #ffffff;
        }

        .button a {
            display: block;
            background-color: #FFD600;
            color: #000000;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="window.history.back()">←</div>
    <div class="status-bar"></div>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="/images/profile.png" alt="프로필 이미지">
            </div>
            <div class="recipient-name">안성훈님에게</div>
        </div>
        <div class="title">얼마를 담아</div>
        <div class="title">보낼까요?</div>
        <input type="text" 
               pattern="[0-9]*" 
               inputmode="numeric" 
               class="amount-input" 
               id="amountInput" 
               placeholder="보낼 금액">
    </div>
    <div class="button">
        <a href="#" id="nextButton">다음</a>
    </div>

    <script>
        const amountInput = document.getElementById('amountInput');
        const nextButton = document.getElementById('nextButton');

        function formatCurrency(amount) {
            if (!amount) return '';
            // 모든 쉼표 제거 후 숫자만 추출
            const numericValue = amount.toString().replace(/[^\d]/g, '');
            return new Intl.NumberFormat('ko-KR').format(numericValue);
        }

        amountInput.addEventListener('input', function(e) {
            const cursorPosition = e.target.selectionStart;
            const originalLength = e.target.value.length;
            
            // 현재 값에서 숫자만 추출
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value.length > 9) value = value.slice(0, 9);
            
            if (value) {
                const formattedValue = formatCurrency(value) + '원';
                e.target.value = formattedValue;
                // 커서 위치 조정
                const lengthDiff = e.target.value.length - originalLength;
                const newPosition = cursorPosition + lengthDiff;
                e.target.setSelectionRange(newPosition, newPosition);
            }
        });

        // 다음 버튼 클릭 이벤트 추가
        nextButton.addEventListener('click', function(e) {
            e.preventDefault();
            const amount = amountInput.value.replace(/[^\d]/g, '');
            if (amount) {
                window.location.href = `/letter.html?amount=${amount}`;
            }
        });
    </script>
</body>
</html>
