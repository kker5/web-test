<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest/manifest.json">
    <title>송금 카드 만들기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #EFF6FE;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .status-bar .time {
            flex: 1;
        }

        .status-bar .icons {
            display: flex;
            gap: 5px;
        }

        .back-button {
            position: absolute;
            top: 44px;
            left: 0;
            padding: 20px;
            cursor: pointer;
        }

        .container {
            padding: 0 20px;
            margin-top: 60px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .amount-input {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
        }

        .amount-display {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
            color: #000;
        }

        .button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: #ffffff;
        }

        .button a {
            display: block;
            background-color: #FFD600;
            color: #000000;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-219vw);  /* (53vw + 20px gap) * 3 cards */
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">●●●</div>
    </div>
    <div class="back-button">←</div>
    <div class="container">
        <div class="title">얼마를 담아</div>
        <div class="title">보낼까요?</div>
        <input type="number" pattern="[0-9]*" inputmode="numeric" class="amount-input" id="amountInput" placeholder="보낼 금액">
        <div class="amount-display" id="amountDisplay"></div>
    </div>
    <div class="button">
        <a href="#" id="nextButton">다음</a>
    </div>

    <script>
        const amountInput = document.getElementById('amountInput');
        const amountDisplay = document.getElementById('amountDisplay');
        const nextButton = document.getElementById('nextButton');

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'decimal',
                maximumFractionDigits: 0
            }).format(amount) + '원';
        }

        amountInput.addEventListener('input', function(e) {
            const value = e.target.value;
            if (value) {
                amountDisplay.textContent = formatCurrency(value);
                amountInput.style.display = 'none';
                amountDisplay.style.display = 'block';
            }
        });

        amountDisplay.addEventListener('click', function() {
            amountInput.style.display = 'block';
            amountDisplay.style.display = 'none';
            amountInput.focus();
        });

        // 초기 상태 설정
        amountDisplay.style.display = 'none';
    </script>
</body>
</html>
