<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest/manifest.json">
    <title>송금 카드 만들기</title>
    <script src="js/categoryBackground.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/encodeURI.js"></script>
    <style>
        .container {
            padding: 0 20px;
            margin-top: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .check-image {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="back-button" onclick="window.history.back()">←</div>
    <div class="status-bar"></div>
    <div class="container">
        <img src="/images/check_circle.png" alt="완료" class="check-image">
        <div class="title">송금을 완료했어요</div>
        <div class="subtitle" id="subtitleText">안성훈님에게 0원과<br>송금 카드를 보냈어요.</div>
    </div>
    <div class="button">
        <a href="#" id="nextButton">확인</a>
    </div>
    <script>
        // URL에서 letter 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = decodeURIIfNotEmpty(urlParams.get('img'));
        const letter = urlParams.get('letter');
        const category = urlParams.get('category');
        const amount = urlParams.get('amount');

        // 페이지 로드시 이미지 출력, letter 출력
        // 페이지 로드시 card blue-bg가 card purple-bg로 변경
        window.addEventListener('load', async () => {
            // amount 텍스트 설정
            const subtitleText = document.getElementById('subtitleText');
            const formattedAmount = Number(amount).toLocaleString('ko-KR');
            subtitleText.innerHTML = `안성훈님에게 ${formattedAmount}원과<br>송금 카드를 보냈어요.`;
        }
        )

        // 다음 버튼 클릭 이벤트 추가
        nextButton.addEventListener('click', async function (e) {
            e.preventDefault();
            window.location.href = '/intro.html';
        });

    </script>
</body>

</html>
