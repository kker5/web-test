<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 카드 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .card-container {
            display: flex;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card-wrapper {
            display: flex;
            animation: slide 3s linear infinite;
        }
        .card {
            display: inline-block;
            width: 150px;
            height: 200px;
            margin: 0 5px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            flex-shrink: 0;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-text {
            padding: 10px;
            background-color: #fff;
            font-size: 14px;
            line-height: 1.4;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffc107;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-150px);
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }
            .subtitle {
                font-size: 14px;
            }
            .card {
                width: 120px;
                height: 160px;
            }
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">나만의</div>
        <div class="title">송금 카드 만들기</div>
        <div class="subtitle">송금할 때 편지 쓰면 AI가 나만의 카드로 만들어 드려요</div>
        <div class="card-container">
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Card Image">
                    <div class="card-text">이탈리아 여행 잘하고 와<br>테베레강 러닝은 필수!</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Card Image">
                    <div class="card-text">이탈리아 여행 잘하고 와<br>테베레강 러닝은 필수!</div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Card Image">
                    <div class="card-text">이탈리아 여행 잘하고 와<br>테베레강 러닝은 필수!</div>
                </div>
            </div>
        </div>
        <a href="#" class="button">송금 카드 만들기</a>
    </div>
</body>
</html>
