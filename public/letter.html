<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest/manifest.json">
    <link rel="stylesheet" href="css/common.css">
    <title>송금 카드 만들기</title>
    <style>
        .container {
            padding: 0 20px;
            margin-top: 60px;
        }

        .profile-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 40px;
            justify-content: center;
            gap: 8px;
        }

        .profile-image {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipient-name {
            font-size: 16px;
            color: #000;
            font-weight: 500;
        }

        .letter-input {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: 'SpoqaHanSans';
            margin: 40px 0;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0;
            box-sizing: border-box;
            resize: none;
            height: auto;
            min-height: 44px;
            max-height: 88px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .letter-input::placeholder {
            color: #999;
        }

        /* 입력 필드의 스피너(위아래 화살표) 제거 */
        .letter-input::-webkit-outer-spin-button,
        .letter-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .edit-button {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #f5f5f5;
            border: none;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>

<body>
    <div class="back-button" onclick="window.history.back()">←</div>
    <div class="status-bar"></div>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="/images/profile.png" alt="프로필 이미지">
            </div>
            <div class="recipient-name">안성훈님에게</div>
        </div>
        <div class="title">보내고 싶은<br>편지를 써보세요</div>
        <input type="text" class="letter-input" id="letterInput" placeholder="편지를 써보세요">
        <button class="edit-button" id="editButton">편지 내용 수정</button>
    </div>
    <div class="button">
        <a href="#" id="nextButton">만들기</a>
    </div>

    <script>
        const nextButton = document.getElementById('nextButton');
        const letterInput = document.getElementById('letterInput');

        // URL에서 amount 값 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // textarea로 변경
        const textarea = document.createElement('textarea');
        textarea.className = letterInput.className;
        textarea.id = letterInput.id;
        textarea.placeholder = letterInput.placeholder;
        letterInput.parentNode.replaceChild(textarea, letterInput);
        let originalText = '';

        // 입력 제한 함수
        function limitInput(e) {
            const text = e.target.value;
            const lines = text.split('\n');

            // 줄 제한
            if (lines.length > 2) {
                e.target.value = lines.slice(0, 2).join('\n');
                return;
            }

            // 각 줄별 글자 수 제한
            let firstLine = '';
            let secondLine = '';
            let count = 0;
            const kor_char_size = 1;
            const etc_char_size = 0.8;
            const max_char_size = 10;
            for (let char of lines[0]) {
                if (/[\u3131-\u314e|\u314f-\u3163|\uac00-\ud7a3]/.test(char)) {
                    // 한글인 경우
                    if (count + kor_char_size <= max_char_size) {
                        firstLine += char;
                        count += kor_char_size;
                    } else if (lines.length === 1) {
                        // 첫 번째 줄이 가득 찼을 때 자동으로 다음 줄로
                        secondLine += char;
                    }
                } else {
                    // 영문, 숫자, 공백인 경우
                    if (count + etc_char_size <= max_char_size) {
                        firstLine += char;
                        count += etc_char_size;
                    } else if (lines.length === 1) {
                        // 첫 번째 줄이 가득 찼을 때 자동으로 다음 줄로
                        secondLine += char;
                    }
                }
            }

            // 두 번째 줄이 있는 경우 처리
            if (lines.length > 1) {
                let secondCount = 0;
                for (let char of lines[1]) {
                    if (/[\u3131-\u314e|\u314f-\u3163|\uac00-\ud7a3]/.test(char)) {
                        if (secondCount + kor_char_size <= max_char_size) {
                            secondLine += char;
                            secondCount += kor_char_size;
                        }
                    } else {
                        if (secondCount + etc_char_size <= max_char_size) {
                            secondLine += char;
                            secondCount += etc_char_size;
                        }
                    }
                }
            }

            // 결과 적용
            e.target.value = secondLine ? `${firstLine}\n${secondLine}` : firstLine;
        }

        // 이벤트 리스너 추가
        textarea.addEventListener('input', limitInput);
        textarea.addEventListener('keydown', function (e) {
            const lines = this.value.split('\n');
            if (e.key === 'Enter') {
                if (lines.length >= 2) {
                    // 이미 2줄인 경우 Enter 키 방지
                    e.preventDefault();
                } else {
                    // 첫 번째 줄에서 Enter 키 입력 시 두 번째 줄로 이동
                    e.preventDefault();
                    const firstLine = lines[0];
                    const remainingChars = firstLine.slice(11); // 첫 번째 줄의 남은 문자들
                    if (remainingChars) {
                        this.value = firstLine.slice(0, 11) + '\n' + remainingChars;
                    } else {
                        this.value = firstLine + '\n';
                    }
                }
            }
            originalText = this.value.replace(/\n/g, '');
        });
        // 다음 버튼 클릭 이벤트 추가
        nextButton.addEventListener('click', function (e) {
            e.preventDefault();
            const letterText = textarea.value;
            if (letterText.trim() === '') {
                alert('편지 내용을 입력해주세요.');
                return;
            }
            window.location.href = `/loading.html?amount=${amount}&letter=${encodeURIComponent(letterText)}`;
        });

        // 편지 내용 수정 버튼 클릭 이벤트 추가
        const editButton = document.getElementById('editButton');
        editButton.addEventListener('click', async function () {
            const letterText = originalText || textarea.value;
            if (letterText.trim() != '') {
                try {
                    const response = await fetch('https://msux254rnepfmpeh5wmdxclwyy0dicjm.lambda-url.us-west-2.on.aws', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: letterText
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API 호출 실패');
                    }

                    const data = await response.json();
                    const result = data.result;
                    console.log(`${letterText} -> ${result}`);
                    textarea.value = result;
                } catch (error) {
                    console.error('에러 발생:', error);
                }
            }
        });
    </script>
</body>

</html>
