        <div data-layer="얼마를 담아 보낼까요?" style="left: 24px; top: 169px; position: absolute; text-align: center; color: black">
            얼마를 담아 <br />보낼까요?</div>
        <img data-layer="IMG_19CFECA986C2-1 1" style="width: 375px; height: 812px; left: 0px; top: 0px; position: absolute" src="IMG_19CFECA986C2-1 1.png" />
        <div style="left: 109px; top: 266px; position: absolute; text-align: center;">
            <input type="text" id="amount" placeholder="0" style="width: 200px; font-family: Pretendard; font-size: 40px; text-align: right; border: none; outline: none; background: transparent;" oninput="formatCurrency(this)" value="" />
        </div>
        <script>
            function formatCurrency(input) {
                // Remove all non-numeric characters
                let value = input.value.replace(/[^\d]/g, '');
                
                // Convert to number and format with commas
                if (value) {
                    const number = parseInt(value);
                    input.value = number.toLocaleString('ko-KR') + '원';
                } else {
                    input.value = '';
                }
            }
        </script>
